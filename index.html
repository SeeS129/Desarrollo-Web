<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejempl de Frames Con Nombres</title>
  </head>
  <frameset cols="30%, 70%">
   <!--Frame izquierdo con el nombre "menu" -->
   <frame src="Menu.html" name="menu">
   <!--Frame derecho con el nombre "contenido" -->
   <frame src="m.html" name="contenido">
   </frameset>
   <noframes>
    <body>
     <p>Tu navegador no soporta frames.Actualiza a un navegador moderno.</p>
      </body>
      </noframes>
      </html>
